<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.0.1/dist/cookieconsent.css"
/>
<script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.0.1/dist/cookieconsent.umd.js"></script>
<script>
  /**
   * All config. options available here:
   * https://cookieconsent.orestbida.com/reference/configuration-reference.html
   */
  CookieConsent.run({
    root: "body",
    autoShow: true,
    hideFromBots: true,
    mode: "opt-in",
    revision: 0,

    cookie: {
      name: "cc_cookie",
      domain: location.hostname,
      path: "/",
      sameSite: "Lax",
      expiresAfterDays: 365,
    },

    guiOptions: {
      consentModal: {
        layout: "bar wide",
        position: "bottom center",
        equalWeightButtons: true,
        flipButtons: true,
      },
    },

    categories: {
      necessary: {
        enabled: true, // this category is enabled by default
        readOnly: true, // this category cannot be disabled
      },
      analytics: {
        autoClear: {
          cookies: [
            {
              name: /^_ga/, // regex: match all cookies starting with '_ga'
            },
            {
              name: "_gid", // string: exact cookie name
            },
          ],
        },
      },
      ads: {},
    },

    language: {
      default: "en",
      translations: {
        en: {
          consentModal: {
            title: "We use cookies",
            description:
              "We use required cookies (and similar technologies) to make our platform work. We'd also like to use optional cookies to help us improve our platform by collecting information on how you use it. For details about the cookies and technologies we use, see our <a href='/info/cookie-policy'>cookies notice</a>. Using this banner will set a cookie on your device to remember your preferences.",
            acceptAllBtn: "Accept all cookies",
            acceptNecessaryBtn: "Accept only required cookies",
          },
        },
      },
    },
  });
</script>
<style>
  #cc-main {
    --cc-font-family: inherit;
    --cc-btn-primary-bg: var(--primary);
    --cc-btn-primary-border-color: var(--primary);
    --cc-btn-primary-hover-bg: #0069d9;
    --cc-btn-primary-hover-border-color: #0062cc;
    --cc-toggle-on-bg: var(--cc-btn-primary-bg);
    --cc-btn-border-radius: 50rem;
  }
</style>
